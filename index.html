<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assest/css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="./assest/js/icon.js"></script>
    <script src="./assest/js/jquery-3.6.0.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#"><i class="fa-solid fa-list"></i> TO-DO</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <button class="btn" id="addnew"><i class="fa-solid fa-plus"></i></button>
                </li>
                <li class="nav-item">
                  <button class="btn"><i class="fa-solid fa-rotate"></i></button>
                </li>
                <li class="nav-item">
                  <button class="btn" id="searchbar"><i class="fa-solid fa-magnifying-glass"></i></button>
                </li>
              </ul>
            </div>
          </nav>
    </div>
    <div class="container">
        <div id="input1">
            <form class="form-inline justify-content-center">
                <input class="form-control" type="text" id="enter">
                <input class="form-control" type="date" id="date">
                <button class="btn" id="add"><i class="fa-solid fa-check"></i></button>
                <button class="btn" id="erase"><i class="fa-solid fa-eraser"></i></button>
            </form>
            <p id="alert" class="text-center"></p>
        </div>

        <div id="input2" class="dis">
            <form class="form-inline justify-content-center">
                <input class="form-control w-100" type="text" id="search">
            </form>
        </div>

        <div class="row mt-4">
            <div class="col-lg-12 first">
                <h1 class="text-center"><i class="fa-solid fa-list"></i> TaskList</h1>
                <table id="list" class="mx-auto text-center">
                    
                </table>
            </div>
        </div>
        <div class="row mt-2 justify-content-between">
            <div class="col-lg-5 first">
                <h1 class="text-center"><i class="fa-solid fa-check"></i> Completed Task</h1>
                <table id="complite" class="mx-auto text-center">

                </table>
            </div>
            <div class="col-lg-5 first">
                <h1 class="text-center"><i class="fa-regular fa-clock"></i> Old Task</h1>
                <table id="old" class="mx-auto text-center">

                </table>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-lg-12 first">
                <h1 class="text-center"><i class="fa-solid fa-battery-full"></i> Progress</h1>
                <p class="text-center">You have completed <span id="pb">0</span>%</p>
            </div>
        </div>
    </div>

    <script src="./assest/js/jquery.js"></script>
</body>
</html>
