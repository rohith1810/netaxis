<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Assesment</title>
    <link href="" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<style>
    #displaycolor{
        width: 350px !important;
        height: 70px !important;
        text-align: center;
    }
    
</style>
<body>
    <div class="container">
       <div class="row">
        <div class="col col-sm-12 col-md-6" >
            <div class="row">
            <button class="btn bg-success text-light col-sm-12 col-md-3 btn-outline-dark" onclick="genercolors()">generate</button>
            <input class="col-sm-12 col-md-9" type="text"  id="displaycolor" placeholder="generate colors" disabled>
            <br>
            </div>
            
            <div class="row mt-4">
                <br> 
                <div class="col-sm-12 col-md-3">&nbsp;</div>
                <button class="col-sm-12 col-md-3 btn btn-center btn-outline-dark bg-success text-light"id="addtop">Add</button>
                <button class="col-sm-12 col-md-3 btn bg-danger btn-outline-dark text-light" id="removetop"> remove</button>
                <div class="col-sm-12 col-md-3">&nbsp;</div>
                <br>
            </div>
            <div id="textdisplay">
            </div>
            <div id="textcontentdisplay"></div>
            <div class="row mt-4">
                <br>
                <div class="col-sm-12 col-md-3">&nbsp;</div>
                <button id="addbtm" class="col-sm-12 col-md-3 btn bg-success text-light">Add</button>
                <button id="removebtm" class="col-sm-12 col-md-3 btn bg-danger text-light">remove</button>
                <div class="col-sm-12 col-md-3">&nbsp;</div>
                <br>


            </div>
            <div class="row mt-4">
                <br>
                <button id="rdsort" class="col col-sm-12 col-md-4 btn btn-danger btn-outline-dark">red sort</button> <button class="col col-sm-12 col-md-4 btn btn-success btn-outline-dark" id="grsort">green sort</button> <button class="col col-sm-12 col-md-4 btn btn-info btn-outline-dark" id="blsort">blue sort</button>
            </div>
            <div>
                <br>
                <button id="copy" class="btn-outline-dark bg-success">copy list</button>
                <label >copy from</label> 
                <input type="number" id="fromnum">
                <label >copy to</label> 
                <input type="number" id="tonum">
            </div>
            <div>
                <br>
                <button id="cut" class="btn-outline-dark bg-success">move list</button>
                <label >move from</label> 
                <input type="number" id="cutnum">
                <label >move to</label> 
                <input type="number" id="numto">
            </div>
        </div>
        
    
    <div class="col col-sm-12 col-md-6">   
        <div id="copycontent"  >
            &nbsp;
        </div>
    </div>   
</div>  
    </div>


    <script src="sample.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
